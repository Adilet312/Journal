<!DOCTYPE html>
<html>
  <head>
    <title>Journal</title>
  </head>
  <body>
      <div class="container">
        <div class="jumbotron">
            <h1>Journal</h1>
        </div>
        <form id="entryForm">
            <div class="form-group">
               <label for="titleInput">Enter a title:</label>
                <input type="text" id="titleInput" class="form-control"> 
            </div>
            <div class="form-group">
                <label for="entryInput">Enter a entry:</label>
                <input type="text" id="entryInput" class="form-control"> 
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
        </form> 
        <div id="results">
            <h2>The number of words in the entry: <span id="numberOfWords"></span> </h2>
            <h2><span id="numberVowelsID"></span></h2>
            <h2><span id="8ID"></span></h2>
        </div>
      </div>
  </body>
</html>
